<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Get things done</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <div id="todoID" class="header">
            <h2>TO-DO</h2>
            <input type="text" id="taskInput" placeholder="Enter task you need to?"/>
            <span onclick="newElement()" class="addBtn">ADD</span>
        </div>
        
        <ul id="taskList">
            <li>Create a To-Do</li>
            <li>Hit the gym</li>
            <li class="checked">Take out trash</li>
            <li>Go shopping</li>
        </ul>
        <script src="script.js"></script>
    </body>
</html>
